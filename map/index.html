<!DOCTYPE html>
<html ng-app="MapApp" ng-controller="dashBoardController as qvm">
<head>
    <title>Maps</title>
    <!--Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv='Cache-control' content='no-cache' />
    <meta http-equiv='Expires' content='-1' />
    <meta http-equiv='pragma' content='no-cache' />

    <!--FAVICON-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!--CSS-->
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="js_setup/jquery-2.1.1.min.js"></script>
   
<script src="js_setup/materialize.min.js"></script>
    <link href="css/materialize.min.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="page-wrap">
        <!--<header>
         
        </header>-->
        <!--Navigation and login Sidebar-->
        <div class="leftside-nav">
            <a href="#/" class="onepush-logo"><i class="material-icons">dashboard</i><h4>Map</h4></a><br />
            <input type="text" ng-model="qvm.place" style="width:14em;" ng-model-options="{debounce:1000}" ng-change="qvm.searchLoc()" placeholder="Type postal code"/>
            <div class="data">
                <div ng-repeat="d in qvm.data|filter:qvm.place" ng-if="d.pincode != undefined">
                    <div class="portfolio-item list" ng-class="qvm.LayoutClass">

                        <div class="portfolio-texts">
                            <div class="col s12 l4 m4">
                                <h6>Postal Code:{{d.pincode}}</h6>
                            </div>
                            <div class="col s12 l4 m4">
                                <h6>Lat:{{d.lat}}</h6>
                            </div>
                            <div class="col s12 l4 m4">
                                <h6>Lon:{{d.lon}}</h6>
                            </div>

                        </div>
                        <div class="clearFloats"></div>
                    </div>

                </div>

            </div>
          
         

        </div>


        <!--This is where different route's view are displayed-->
        <!--<div ng-view></div>-->
        <!--here displaying map-->
        <div class="row">
            <div class="portfolios-container">
              
                <div class="col s12 m12 l12">

                    <div id="map"></div>
                </div>

            </div>
        </div>

      
        <div>
          
        </div>
    </div>



    <div ng-show="loaderVisibility">
        <div id="LoaderAnime">
            <div>
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <span>Just a moment...</span>
            </div>
        </div>
    </div>
    <!--JS-->

    <script src="js_setup/angular.js"></script>
    <script src="js_setup/angular-route.js"></script>
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk&libraries=places"></script>
<script src="ng_app/App.js"></script>
    <script src="ng_app/common/AppService.js"></script>
    <script src="ng_app/common/Constants.js"></script>

    <!--OnePush-->
    <script src="ng_app/components/portfolios/dashBoard.service.js"></script>
    <script src="ng_app/components/portfolios/dashBoard.controller.js"></script>
    <script src="ng_app/components/portfolios/dashBoard.module.js"></script>
    <!--graph-->
    <!--<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>-->
    <script src="js_setup/highcharts.js"></script>
    <script src="js_setup/data.js"></script>
</body>

</html>
